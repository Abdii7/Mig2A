<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <link rel="stylesheet" href="assets/iink.css"> <!-- Adjust path if needed -->
    <style>
        #camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #editor {
            border: 1px solid #000;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="camera">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="snap">Snap Photo</button>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    </div>
    <div>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="editor"></div>
    <button id="convert">Convert to Text</button>

    <script src="assets/iink.js"></script> <!-- Adjust path if needed -->
    <script src="assets/iink-ui.js"></script> <!-- Adjust path if needed -->
    <script src="script.js"></script>
</body>
</html>
