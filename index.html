<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <link rel="stylesheet" href="assets/iink.css">
    <style>
        #fileInput {
            margin-bottom: 20px;
        }
        #editor {
            border: 1px solid #000;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="file" id="fileInput" accept="image/*" capture="camera">
    </div>
    <div id="editor"></div>
    <button id="convert">Convert to Text</button>

    <!-- Ensure the paths to these scripts are correct and they exist in the assets directory -->
    <script src="assets/iink.js" onload="console.log('iink.js loaded successfully')" onerror="console.error('Error loading iink.js')"></script>
    <script src="assets/iink-ui.js" onload="console.log('iink-ui.js loaded successfully')" onerror="console.error('Error loading iink-ui.js')"></script>
    <script src="script.js"></script>
</body>
</html>
